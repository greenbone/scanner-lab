name: publish

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: docker/setup-buildx-action@v1
      - uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ secrets.GREENBONE_BOT }}
          password: ${{ secrets.GREENBONE_BOT_TOKEN }}
      - run: cd slsw && DOCKER_BUILDKIT=1 docker build -t ghcr.io/${{ github.repository }}-simulate-website .
      - run: docker push ghcr.io/${{ github.repository }}-simulate-website
